name: Nightly Check
on:
  schedule:
    - cron: '31 1 * * *'
jobs:
  test:
    name: test-${{ matrix.image }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - zeek-6.0
          - zeek-5.2
          - zeek-dev
    steps:
    - uses: actions/checkout@v2
    - run: docker build -t ${{ matrix.image }}-quic -f docker/${{ matrix.image }}.Dockerfile .
